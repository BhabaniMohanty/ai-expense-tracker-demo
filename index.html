<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>FinGuard</h1>
    </header>
    <main>
        <!-- Monthly Income Section -->
        <section class="income-section">
            <h2>Set Your Monthly Income</h2>
            <form id="income-form">
                <label for="monthly-income">Monthly Income ($):</label>
                <input type="number" id="monthly-income" placeholder="Enter your monthly income" required>
                <button type="submit">Set Income</button>
            </form>
        </section>

        <!-- Add Expense Section -->
        <section>
            <h2>Add a New Expense</h2>
            <form id="expense-form">
                <input type="text" id="expense-name" placeholder="Expense Name" required>
                <input type="number" id="expense-amount" placeholder="Amount" step="0.01" required>
                <select id="expense-category" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Other">Other</option>
                </select>
                <button type="submit">Add Expense</button>
            </form>
        </section>

        <!-- Expense Table -->
        <section>
            <h2>Expense Table</h2>
            <table id="expense-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Justification</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Expenses will be dynamically added here -->
                </tbody>
            </table>
        </section>

        <!-- Budget Summary -->
        <section>
            <h2>Budget Summary</h2>
            <div class="summary">
                <p>Total Expenses: $<span id="total-expenses">0.00</span></p>
                <p>Suggested Budget: $<span id="suggested-budget">0.00</span></p>
                <p>Savings Goal: $<span id="savings-goal">0.00</span></p>
            </div>
        </section>

        <!-- AI Advice Section -->
        <section>
            <div id="aiAdviceText" class="advice-box">  
                Add some expenses or set your income to see advice!
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
