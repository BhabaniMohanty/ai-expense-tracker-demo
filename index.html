<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Expense Tracker</h1>

        <!-- Expense Form Section -->
        <div class="form-section">
            <h2>Enter Your Expense</h2>
            <form id="expense-form">
                <label for="expense-name">Expense Name:</label>
                <input type="text" id="expense-name" required>
                
                <label for="expense-amount">Amount (in INR):</label>
                <input type="number" id="expense-amount" required>
                
                <label for="expense-category">Category:</label>
                <select id="expense-category" required>
                    <option value="Food">Food</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Others">Others</option>
                </select>

                <button type="submit">Add Expense</button>
            </form>
        </div>

        <!-- Expense List Section -->
        <div class="table-section">
            <h2>Your Expenses</h2>
            <table id="expense-table">
                <thead>
                    <tr>
                        <th>Expense</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamically generated rows will go here -->
                </tbody>
            </table>
        </div>

        <!-- Budget and AI Advice Section -->
        <div class="summary-section">
            <h2>Budget Summary</h2>
            <p>Total Expenses: <span id="total-expenses">0</span></p>
            <p>Suggested Budget: <span id="suggested-budget">0</span></p>
            <div id="aiAdviceText"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
